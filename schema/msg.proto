// Use proto2 syntax because proto3 doesn't generate hasXXX methods in java, unlike proto2.
syntax = "proto2";

message NodeId {
  optional string name = 1;
  optional string addr = 2;
}

message Pid {
  optional string name = 1;
  optional string group = 2;
  optional NodeId node = 3;
}