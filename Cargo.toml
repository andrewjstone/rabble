[package]
name = "rabble"
version = "0.1.0"
authors = ["Andrew J. Stone <andrew.j.stone.1@gmail.com>"]
description = "A library for creating fully connected clusters of nodes"
repository = "https://github.com/andrewjstone/rabble"
keywords = ["cluster", "networking", "distributed"]
license = "Apache-2.0"

[dependencies]
#amy = "0.5"
amy = {path = "../amy"}
orset = "0.1"
rustc-serialize = "0.3"
rmp-serialize = "0.7"
time = "0.1"
net2 = "0.2"
error-chain = "0.5"

[dev-dependencies]
assert_matches = "1.0"
